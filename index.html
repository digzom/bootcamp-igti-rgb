<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>

    <title>RGB - IGTI</title>
</head>
<body>

    <div id="content">
        <h1>Mostrador RGB</h1>

        <div id="top">
        	<div id="text">
        	    <label for="redLevel">(R) Vermelho</label>
        	    <label for="greenLevel">(G) Verde</label>
        	    <label for="blueZz">(B) Azul</label>
        	</div>
        	<div id="ranges">
        	    <input type="range" id="redRange" value='0' min='0' max='255'>
        	    <input type="range" id="greenRange" value='0' min='0' max='255'>
        	    <input type="range" id="blueRange" value='0' min='0' max='255'>
        	</div>
        
        	<div id="levels">
        	    <input type="text" id="redLevel" value='0' class='value' disabled>
        	    <input type="text" id="greenLevel" value='0' class='value' disabled>
        	    <input type="text" id="blueLevel" value='0' class='value' disabled>
        	</div>
        </div>

        <div id="colorDisplay"> </div>
    </div>
</body>
</html>
